name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build worker
        run: npm run build:worker

      - name: Build admin UI
        run: npm run build:admin || echo "Admin UI build skipped"

      - name: Set Cloudflare Account ID
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            sed -i "s/account_id = \".*\"/account_id = \"${{ secrets.CLOUDFLARE_ACCOUNT_ID }}\"/" wrangler.toml
          fi

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .

      - name: Set Worker Secrets
        if: success()
        run: |
          if [ -n "${{ secrets.GITHUB_CLIENT_ID }}" ]; then
            echo "${{ secrets.GITHUB_CLIENT_ID }}" | wrangler secret put GITHUB_CLIENT_ID
          fi
          if [ -n "${{ secrets.GITHUB_CLIENT_SECRET }}" ]; then
            echo "${{ secrets.GITHUB_CLIENT_SECRET }}" | wrangler secret put GITHUB_CLIENT_SECRET
          fi
          if [ -n "${{ secrets.APP_URL }}" ]; then
            echo "${{ secrets.APP_URL }}" | wrangler secret put APP_URL
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

